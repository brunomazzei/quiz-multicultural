<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon ADS - Quiz Multicultural</title>
    <!-- Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js para gerar efeitos sonoros -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <!-- Google Fonts para uma tipografia mais agradável -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Seletor de Idioma com Imagens -->
    <div id="lang-selector" class="mb-4 flex gap-3 justify-center items-center p-2 bg-gray-800 rounded-full">
        <button data-lang="pt" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/br.png" alt="Bandeira do Brasil" class="w-10 h-10 object-cover rounded-full"></button>
        <button data-lang="en" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/us.png" alt="Bandeira dos EUA" class="w-10 h-10 object-cover rounded-full"></button>
        <button data-lang="es" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/es.png" alt="Bandeira da Espanha" class="w-10 h-10 object-cover rounded-full"></button>
        <button data-lang="it" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/it.png" alt="Bandeira da Itália" class="w-10 h-10 object-cover rounded-full"></button>
        <button data-lang="ja" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/jp.png" alt="Bandeira do Japão" class="w-10 h-10 object-cover rounded-full"></button>
        <button data-lang="zh" class="lang-btn p-1 border-2 border-transparent rounded-full transition-all w-12 h-12 flex items-center justify-center overflow-hidden"><img src="https://flagcdn.com/w40/cn.png" alt="Bandeira da China" class="w-10 h-10 object-cover rounded-full"></button>
    </div>

    <div id="game-container" class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center transition-all">
        
        <!-- Tela Inicial -->
        <div id="start-screen" class="fade-in">
            <h1 id="main-title" class="text-4xl md:text-5xl font-bold text-cyan-400 mb-2"></h1>
            <p id="main-subtitle" class="text-lg text-gray-300 mb-4"></p>
            <p id="main-description" class="text-sm text-gray-400 mb-8"></p>
            <button id="start-btn" class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-12 rounded-full text-xl transition-transform transform hover:scale-105"></button>
        </div>

        <!-- Tela do Quiz -->
        <div id="quiz-screen" class="hidden fade-in">
            <div class="flex justify-between items-center mb-6 gap-4">
                <div id="progress-text" class="text-md font-semibold"></div>
                <div id="timer" class="text-xl font-bold bg-gray-700 px-4 py-2 rounded-lg transition-all duration-300">30</div>
                <div id="score-text" class="text-md font-semibold bg-gray-700 px-4 py-2 rounded-lg"></div>
            </div>
            <div id="question-container" class="mb-6">
                <h2 id="question" class="text-2xl md:text-3xl font-semibold mb-6 min-h-[100px]"></h2>
                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>
            <div id="feedback-container" class="mt-4 p-4 rounded-lg text-lg min-h-[80px]"></div>
        </div>

        <!-- Tela Final -->
        <div id="end-screen" class="hidden fade-in">
            <h2 id="end-title" class="text-4xl font-bold text-cyan-400 mb-4"></h2>
            <p id="final-score" class="text-2xl mb-6"></p>
            
            <div id="highscore-form-container">
                <p id="highscore-prompt" class="text-lg mb-4"></p>
                <form id="highscore-form" class="flex flex-col md:flex-row items-center justify-center gap-2">
                    <input type="text" id="username" class="bg-gray-700 text-white px-4 py-2 rounded-lg w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-cyan-500" maxlength="15" required>
                    <button id="save-score-btn" type="submit" class="w-full md:w-auto bg-green-500 hover:bg-green-600 font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105"></button>
                </form>
            </div>

            <button id="play-again-btn" class="mt-8 w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 px-12 rounded-full text-xl transition-transform transform hover:scale-105"></button>
        </div>

    </div>

    <!-- Seção de Ranking -->
    <div id="highscore-container" class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 mt-6 text-center fade-in">
        <h3 id="ranking-title" class="text-2xl font-bold text-cyan-400 mb-4"></h3>
        <ul id="highscore-list" class="text-left space-y-2"></ul>
    </div>


    <script src="script.js"></script>
</body>
</html>
